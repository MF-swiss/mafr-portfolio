<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Portfolio</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .login-container {
            background: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 400px;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
            font-size: 28px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 500;
        }

        input {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        input:focus {
            outline: none;
            border-color: #667eea;
        }

        button {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        button:active {
            transform: translateY(0);
        }

        .error-message {
            background: #fee;
            color: #c33;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 20px;
            display: none;
            text-align: center;
        }

        .error-message.show {
            display: block;
        }

        .info-text {
            text-align: center;
            color: #666;
            font-size: 14px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h1>üîê Portfolio Login</h1>
        
        <div id="errorMessage" class="error-message">
            Falscher Benutzername oder Passwort
        </div>

        <form id="loginForm">
            <div class="form-group">
                <label for="username">Benutzername</label>
                <input type="text" id="username" name="username" required autocomplete="username">
            </div>

            <div class="form-group">
                <label for="password">Passwort</label>
                <input type="password" id="password" name="password" required autocomplete="current-password">
            </div>

            <button type="submit">Anmelden</button>
        </form>

        <p class="info-text">Gesch√ºtzter Bereich</p>
    </div>

    <script>
        // HIER DEINE BENUTZER KONFIGURIEREN
        // Format: { 'benutzername': 'passwort_hash' }
        // Die Hashes kannst du mit der generateHash() Funktion in der Konsole erstellen
        const users = {
            // Beispiel: Benutzername "admin", Passwort "demo123"
            'admin': 'demo123',
            
            // F√ºge hier weitere Benutzer hinzu:
            // 'max': 'hash_hier',
            // 'anna': 'hash_hier'
        };

        // SHA-512 Hash-Funktion
        async function sha512(str) {
            const buf = await crypto.subtle.digest("SHA-512", new TextEncoder().encode(str));
            return Array.prototype.map.call(new Uint8Array(buf), x=>(('00'+x.toString(16)).slice(-2))).join('');
        }

        // Hilfsfunktion zum Generieren von Hashes (in Browser-Konsole nutzen)
        async function generateHash(password) {
            const hash = await sha512(password);
            console.log('Hash f√ºr Passwort "' + password + '":');
            console.log(hash);
            return hash;
        }

        // Login-Formular Handler
        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const errorMessage = document.getElementById('errorMessage');
            
            // Passwort hashen
            const passwordHash = await sha512(password);
            
            // Pr√ºfen ob Benutzer existiert und Passwort stimmt
            if (users[username] && users[username] === passwordHash) {
                // Login erfolgreich
                sessionStorage.setItem('loggedIn', 'true');
                sessionStorage.setItem('username', username);
                sessionStorage.setItem('loginTime', new Date().getTime());
                
                // Weiterleitung zur Haupt-Portfolio-Seite
                window.location.href = 'portfolio.html';
            } else {
                // Login fehlgeschlagen
                errorMessage.classList.add('show');
                document.getElementById('password').value = '';
                
                setTimeout(() => {
                    errorMessage.classList.remove('show');
                }, 3000);
            }
        });

        // Pr√ºfen ob bereits eingeloggt
        if (sessionStorage.getItem('loggedIn') === 'true') {
            window.location.href = 'portfolio.html';
        }

        // Zum Testen in der Browser-Konsole verf√ºgbar machen
        window.generateHash = generateHash;
        
        // Info in Konsole ausgeben
        console.log('üí° Tipp: Nutze generateHash("dein_passwort") in der Konsole um einen Hash zu erstellen');
    </script>
</body>
</html>
